name: cpml
channels:
  - pytorch
  - pyg
  - conda-forge
  - defaults
dependencies:
  # Python
  - python>=3.9

  # Core Dependencies
  - numpy>=1.21.0
  - pandas>=1.3.0
  - scipy>=1.7.0

  # Deep Learning
  - pytorch>=2.0.0
  - pytorch-geometric>=2.3.0
  - pytorch-scatter>=2.1.0
  - pytorch-sparse>=0.6.0

  # Visualization
  - matplotlib>=3.5.0
  - plotly>=5.0.0
  - seaborn>=0.11.0

  # Data Processing
  - pyyaml>=6.0
  - tqdm>=4.62.0
  - scikit-learn>=1.0.0

  # Utilities
  - python-dateutil>=2.8.0

  # Development Tools (optional)
  - pytest>=7.0.0
  - black>=22.0.0
  - flake8>=4.0.0

  # Pip packages (not available in conda)
  - pip
  - pip:
      - rclpy>=3.0.0
